

<h1>Movie Details</h1>

<h1>{{ overview["original_title"] }}</h1>
<img [src]="'https://image.tmdb.org/t/p/w500' + overview['backdrop_path']"
alt=""
 />
<p>{{overview["overview"]}}</p>

alt=""
  


 />
</li>
